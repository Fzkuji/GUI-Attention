# GUI-Attention Default Configuration

model:
  backbone: "Qwen/Qwen2.5-VL-3B-Instruct"
  anchor_token: "<ANCHOR>"
  dtype: "bfloat16"
  attn_implementation: "sdpa"  # Use "eager" for attention extraction during eval

foveation:
  fovea_size: 0.15          # 15% of image dimension
  parafovea_size: 0.40       # 40% of image dimension
  fovea_resolution: 768
  parafovea_resolution: 512
  periphery_resolution: 384
  target_total_tokens: 5000

grounding_head:
  fovea_levels: 3

training:
  learning_rate: 2.0e-5
  weight_decay: 0.01
  warmup_ratio: 0.03
  epochs: 3
  batch_size: 16
  gradient_accumulation_steps: 4
  deepspeed: "scripts/zero3.json"
  data:
    path: "data/gta"
    max_length: 4096

evaluation:
  benchmarks:
    - screenspot_pro
    - screenspot_v2
    - osworld_g
